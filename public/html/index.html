<!DOCTYPE html>
<html lang="en" ng-app='ngChecklist'>
<head>
  <meta charset="UTF-8">
  <title>Checklist for your trip</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js'></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
 <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class='container' ng-controller='checklistController'>
    <div class="row">
    <div class="col-md-3 col-sm-12">
      <h4>Preparation</h4>
      <ul >
        <li class='well'ng-repeat='single in checkList'><!--to repeat thelist one at a time-->
          {{single}}
          <button type="button" name="button" class="btn btn-info btn-sm pull-right" ng-click='editTodo(singleTodo)'>Edit</button>
          <button class="btn btn-danger btn-sm pull-right" type='button'ng-click='removeTodo(singleTodo)'>X</button>
          <span class="glyphicon glyphicon-arrow-up pull-right" ng-if='$index!=0'ng-click='moveUp(singleTodo)'></span>
        </li>
      </ul>
    </div>
    <div class="col-md-3 col-sm-12">
      <h4>Packing List</h4>
      <ul >
        <li class='well'ng-repeat='single in checkList'><!--to repeat thelist one at a time-->
          {{single}}
          <button type="button" name="button" class="btn btn-info btn-sm pull-right" ng-click='editTodo(singleTodo)'>Edit</button>
          <button class="btn btn-danger btn-sm pull-right" type='button'ng-click='removeTodo(singleTodo)'>X</button>
          <span class="glyphicon glyphicon-arrow-up pull-right" ng-if='$index!=0'ng-click='moveUp(singleTodo)'></span>
        </li>
      </ul>
    </div>
    <div class="col-md-3 col-sm-12">
      <h4>Documents</h4>
      <ul >
        <li class='well'ng-repeat='single in checkList'><!--to repeat thelist one at a time-->
          {{single}}
          <button type="button" name="button" class="btn btn-info btn-sm pull-right" ng-click='editTodo(singleTodo)'>Edit</button>
          <button class="btn btn-danger btn-sm pull-right" type='button'ng-click='removeTodo(singleTodo)'>X</button>
          <span class="glyphicon glyphicon-arrow-up pull-right" ng-if='$index!=0'ng-click='moveUp(singleTodo)'></span>
        </li>
      </ul>
    </div>

        <div class="col-md-3 col-sm-12">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="What do you need to do?" ng-model='currentTodo'>
            <button class="btn btn-primary btn-block" ng-click='saveTodo()' type='button'>Save Todo!</button>
          </div>
        </div>
      </div>
    </div>

<script src='js/app.js'></script>
</body>
</html>
