<!DOCTYPE html>
<html lang="en" ng-app='ngChecklist'>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist for your trip</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js'></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
 <link rel="stylesheet" href="css/main.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-1.12.0.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.js"></script>
</head>
<body>
    <div class="row">
      <div class="col-sm-12 col-md-offset-1">
      <br><input type="text" class='inputinfo' placeholder="Gender"></div>
      <div class="col-sm-12 col-md-offset-1">
        <input type="text" class='inputinfo ' placeholder="Destination" id='CityState' name='CityState'>
      <button class="btn btn-md ghost" id='get-weather'type='button'>Submit</button></div>
    </div>


  <div class='container' ng-controller='checklistController'>
    <div class="row">

    <div class="col-md-3 col-sm-12">
      <h4>Preparation<span class="glyphicon glyphicon-plus pull-right" ng-click='myFunc()'></span></h4>
   <div ng-show='showMe'>
       <input type="text" class='inputinfo' placeholder="Add to Checklist" ng-model='currentA'>
       <span class="glyphicon glyphicon-ok pull-right" ng-click='saveA()'></span></div>
      <ul >
        <input type='checkbox'onclick="var w = document.getElementsByClassName('lista'); for(var i = 0; i < w.length; i++){ if(w[i].type='checkbox'){ w[i].checked = this.checked;};};"><label>Check All</label>
      <button class="btn btn-sm ghost pull-right" type='button' id='ca' ng-click='clearA()'>Clear Completed </button>
        <li  ng-repeat='singlea in checkLista'><!--to repeat thelist one at a time-->
        <span class="glyphicon glyphicon-home"></span><input name='packersOff' ng-click='singlea.completed = !singlea.completed;' type="checkbox" ng-checked='singlea.completed' class="strikethrough lista" value="1" ><label for="packersOff">{{singlea.desc}}</label>
        <span class="glyphicon glyphicon-trash pull-right" ng-click='removeA(singlea)'></span>
          <span class="glyphicon glyphicon-edit pull-right" ng-click='editA(singlea)'></span>
        </li>
      </ul>
    </div>
    <div class="col-md-3 col-sm-12">
      <h4>Packing List<span class="glyphicon glyphicon-plus pull-right" ng-click='myFunc1()'></span></h4>
      <div ng-show='showMe1'>
      <input type="text" class='inputinfo' placeholder="Add to Checklist"ng-model='currentB'>
      <span class="glyphicon glyphicon-ok pull-right" ng-click='saveB()'></span></div>
      <ul class='listsingleb'>
      <input type='checkbox'onclick="var w = document.getElementsByClassName('listb'); for(var i = 0; i < w.length; i++){ if(w[i].type='checkbox'){ w[i].checked = this.checked;};};"><label>Check All</label>
     <button class="btn btn-sm ghost pull-right" id='cb'type='button' ng-click='clearB()'>Clear Completed </button>
        <li ng-repeat='singleb in checkListb'><!--to repeat thelist one at a time-->
          <span class="glyphicon glyphicon-lock"></span><input name='packersOff' type="checkbox" ng-click='singleb.completed = !singleb.completed;' class="strikethrough listb" value="1"><label for="packersOff">{{singleb.desc}}</label>

          <span class="glyphicon glyphicon-trash pull-right" ng-click='removeB(singleb)'></span>
          <span class="glyphicon glyphicon-edit pull-right" ng-click='editB(singleb)'></span>
        </li>

      </ul>

    </div>
    <div class="col-md-3 col-sm-12">
      <h4>Identification <span class="glyphicon glyphicon-plus pull-right" ng-click='myFunc2()'></span></h4>
      <div ng-show='showMe2'>
      <input type="text" class='inputinfo' placeholder="Add to Checklist" ng-model='currentC'>
      <span class="glyphicon glyphicon-ok pull-right" ng-click='saveC()'></span></div>
      <ul >
        <input type='checkbox'onclick="var w = document.getElementsByClassName('listc'); for(var i = 0; i < w.length; i++){ if(w[i].type='checkbox'){ w[i].checked = this.checked;};};"><label>Check All</label>
        <button class="btn btn-sm ghost pull-right" id='clear'type='button' ng-click='clearC()'>Clear Completed</button>
        <li ng-repeat='singlec in checkListc'><!--to repeat thelist one at a time-->
        <span class="glyphicon glyphicon-folder-open"></span><input name='packersOff' type="checkbox" ng-click='singlec.completed = !singlec.completed;'class="strikethrough listc" value="1" ><label for="packersOff">{{singlec.desc}}</label>

          <span class="glyphicon glyphicon-trash pull-right" ng-click='removeC(singlec)'></span>
          <span class="glyphicon glyphicon-edit pull-right" ng-click='editC(singlec)'></span>
        </li>
      </ul>

    </div>
   <div id="output"></div>

  <script id="summary" type='text/x-handlebars-template'>
  <div class='col-md-3 col-sm-12 weatherinfo'>
    <h4>Local Weather info</h4>
  <div>Current Time: {{currentTime}}</div>
  <div>City:{{city}}</div>
  <div>Summary: {{summary}}</div>
  <div>Temperature: {{temperature}}</div>
  <div>Humidity: {{humidity}}</div>
  <div>Wind Speed: {{windSpeed}}</div>
  <div>Wind Bearing: {{windDirection}}</div>
  <img src='../image/{{icon}}.png' alt={{icon}}>
</div>
</script>


      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
     <script src="js/config.js"></script>
<script src='js/app.js'></script>
</body>
</html>
